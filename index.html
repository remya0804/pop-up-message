<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <button type="submit" onclick="openPopup()"> Submit </button>

        <div class="pop-up" id="pop-up">

            <img src="t.png" alt="">

            <h1> Thank you!</h1>

            <p>Your message has been submitted.</p>

            <button type="button" onclick="closePopup()"> OK </button>

        </div>


    </div>

    <script>

        const popupElement = document.getElementById("pop-up");
        // const popupElement = document.getElementsByClassName("pop-up");

        const openPopup = () => {

            popupElement.classList.add("open-pop-up");
        }
        const closePopup = () => {

            popupElement.classList.remove("open-pop-up");
        }


    </script>
    
</body>
</html>
